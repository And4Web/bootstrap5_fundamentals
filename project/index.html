<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =============================Bootstrap CSS CDN================================ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- ============================Bootstrap Icons CDN=============================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>My Bio website</title>
  </head>

  <body class="vh-100 bg-dark text-light">
    <!-- =============================NAVIGATION STARTS================================ -->
    <nav class="navbar navbar-expand-md navbar-light fixed mb-2">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <span class="badge bg-danger text-dark shadow">And4Web I&CT</span>
        </a>

        <button
          class="navbar-toggler bg-light shadow"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="z-index: 10">
            <li class="nav-item me-3 w-50">
              <a
                href="#skills"
                class="nav-link active text-light shadow"
                data-bs-toggle="collapse"
                data-bs-target="multi-collapse"
                aria-expanded="false"
                aria-controls="skills projects"
                >Skills</a
              >
            </li>
            <li class="nav-item me-3 w-50">
              <a
                href="#projects"
                class="nav-link text-light shadow"
                role="button"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="Projects"
                >Projects</a
              >
            </li>
            <li class="nav-item me-3 w-50">
              <a
                class="nav-link text-light shadow"
                href="#contact"
                class="nav-link"
                role="button"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="Contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- =============================NAVIGATION ENDS HERE================================== -->

    <!-- =================================HEADER STARTS===================================== -->

    <header class="container fixed-top text-end mt-5">
      <h1 class="display-2">
        Hi, I am
        <span
          class="p-3 badge bg-secondary text-dark shadow"
          style="font-size: 4rem"
          >Anand</span
        >
      </h1>
      <h2 class="display-45">
        Full Stack Web
        <span
          class="p-1 badge bg-dark text-secondary shadow"
          style="font-size: 2rem"
          >Developer</span
        >
      </h2>
      <!-- =======================HEADER > Portfolio & Email Btn Group======================== -->

      <div class="btn-group">
        <!-- =================================Portfolio Button================================ -->
        <button
          class="btn btn-outline-danger text-uppercase shadow"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#portfolio"
          aria-controls="portfolio"
        >
          Portfolio
        </button>

        <!-- =================================Email Button==================================  -->
        <button
          class="btn btn-danger shadow"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#email"
          aria-controls="email"
        >
          <i class="bi bi-envelope-open"></i>
        </button>
      </div>
      <!-- ===================HEADER > Portfolio & Email Btn Group ENDS HERE===================== -->

      <!-- =======================HEADER > Projects & Contact dropdown content=================== -->

      <div class="row mt-3">
        <!-- =================Projects=================  -->
        <div class="col-md-6 mt-3">
          <div class="collapse multi-collapse" id="projects">
            <div class="card card-body text-start shadow bg-dark-transparent">
              <h5 class="card-title text-danger">Projects</h5>
              <div class="card-text">
                <div class="ms-3 text-white-50">My Projects</div>
                <ul class="list-unstyled ms-5">
                  <li class="list-item">project-1</li>
                  <li class="list-item">project-2</li>
                  <li class="list-item">project-3</li>
                  <li class="list-item">project-4</li>
                  <li class="list-item">project-5</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- ==================Contact=================== -->
        <div class="col-md-6 mt-3">
          <div class="collapse multi-collapse" id="contact">
            <div class="card card-body text-start shadow bg-dark-transparent">
              <h5 class="card-title text-danger">Contact</h5>
              <div class="card-text">
                <div class="ms-3 text-white-50">Reach Me:</div>
                <ul class="list-unstyled ms-5">
                  <li class="list-item">Call/Whatsapp</li>
                  <li class="list-item">Email</li>
                  <li class="list-item">Facebook</li>
                  <li class="list-item">Twitter</li>
                  <li class="list-item">Linkedin</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- =================HEADER > Projects & Contact dropdown content ENDS HERE=============== -->
    </header>
    <!-- ===================================HEADER ENDS HERE================================== -->

    <!-- =========================PROFILE IMG============================== -->

    <!-- =========================PROFILE IMG ENDS HERE============================== -->

    <!-- =====================PORTFOLIO OFFCANVES CONTENT======================== -->

    <!-- =====================PORTFOLIO OFFCANVES CONTENT ENDS HERE======================== -->

    <!-- =======================EMAIL OFFCANVES CONTENT======================== -->

    <!-- =======================EMAIL OFFCANVES CONTENT ENDS HERE======================== -->

    <!-- ===============================FOOTER================================= -->

    <!-- ===============================FOOTER ENDS HERE================================= -->

    <!-- =================================Bootstrap JS CDN================================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
